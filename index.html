<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuotesWeb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous"   
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./script.js">
</head>
<body>
    
    
    
    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    
                    
                    <i id="tweet" class="fa-brands fa-twitter" style="color: #435362;"></i>
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                </div>
                <label class="button">
                    <p id="newQ">New Quotes</p>
                </label>  
            </div>
        </div>
    </div>
    


    <script>
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const btn = document.getElementById("newQ");
        
        let realData="";

        const getNewQuotes=()=>{
            let randomNumber=Math.floor(Math.random()*10);
            //console.log(realData[randomNumber].author);

            if(realData[randomNumber] == null){
                author.innerHTML= unknown;
            }

            quotes.innerHTML = `${realData[randomNumber].text}`;
            author.innerHTML = `${realData[randomNumber].author}`;
        }

        const getQuotes = async()=>{
            const api ="https://type.fit/api/quotes";
            try{
                let data = await fetch(api);
                realData =await data.json();
                //console.log(realData.length);
                //console.log(realData[10].author);
                getNewQuotes();
            }catch(error){}
        };
        

        btn.addEventListener("click",getNewQuotes);
        
        
        getQuotes();
    </script>
</body>
</html>
